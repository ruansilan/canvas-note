<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="800" height="600" style="border: 1px dashed gray;"></canvas>
</body>
<script type="application/javascript">
    window.onload = function (){
        /*
        * arch 画圆（圆心横坐标，圆心纵坐标，半径，开始角度，结束角度，anticlockwise(布尔值，true逆时false顺时)）
        * */
        const canvas = document.getElementById("canvas").getContext("2d");
        canvas.beginPath();
        canvas.arc(80,80,50,0,180*Math.PI/180,true)
        canvas.closePath();
        canvas.strokeStyle = "lightblue";
        canvas.stroke();
        canvas.beginPath();
        canvas.arc(220,100,80,0,-90*Math.PI/180,false)
        canvas.closePath();
        canvas.fillStyle = "lightblue";
        canvas.fill();
        /*
        * arch 画弧,参数同画圆
        * 不需要使用closePath，闭合图形才需使用closePath
        * */
        canvas.beginPath();
        canvas.arc(360,80,50,0,180*Math.PI/180,true);
        canvas.stroke();
        /*
        * arcTo画弧线(cx，cy，x2,y2,radius)，(cx，cy)控制点坐标,(x2,y2)结束点坐标
        * */
        canvas.moveTo(40,120);
        canvas.arcTo(120,120,120,190,50);
        canvas.lineTo(120,190);
        canvas.stroke();
        /*
        * 圆形矩阵
        * */
        function creatRoundRect(cxt,width,height,r,offsetX,offsetY){
            cxt.beginPath();
            cxt.moveTo(offsetX + r,offsetY);
            cxt.lineTo(offsetX + width - r,offsetY);
            cxt.arcTo(offsetX + width,offsetY,offsetX + width,offsetY + r,r);
            cxt.lineTo(offsetX + width,offsetY + height - r);
            cxt.arcTo(offsetX + width,offsetY + height,offsetX + width - r,offsetY + height,r);
            cxt.lineTo(offsetX + r,offsetY + height);
            cxt.arcTo(offsetX,offsetY + height,offsetX,offsetY + height - r,r);
            cxt.lineTo(offsetX,offsetY + r);
            cxt.arcTo(offsetX,offsetY,offsetX + r,offsetY,r);
            cxt.closePath();
            cxt.fill();
        }
        creatRoundRect(canvas,100,80,20,430,20);
        /*
        * 二次贝尔曲线画气泡
        * quadraticCurveTo(cx，cy，x2,y2),(cx，cy)控制点,(x2,y2)结束点
        * */
        function creatBubble(cxt,x,y){
            cxt.moveTo(x,y);
            cxt.quadraticCurveTo(550,25,550,62);
            cxt.quadraticCurveTo(550,100,575,100);
            cxt.quadraticCurveTo(575,120,555,125);
            cxt.quadraticCurveTo(585,120,590,100);
            cxt.quadraticCurveTo(650,100,650,62);
            cxt.quadraticCurveTo(650,25,600,25);
            cxt.stroke();
            cxt.fill();
        }
        creatBubble(canvas,600,25)
        /*
        * 三次贝塞尔曲线
        * bezierCurveTo(cx1,cy1,cx2,cy2,endX,endY),控制点1，控制点2，结束点
        * 画心
        * */
        canvas.moveTo(75,340)
        canvas.bezierCurveTo(75,337,70,325,50,325);
        canvas.bezierCurveTo(20,325,20,362.5,20,362.5);
        canvas.bezierCurveTo(20,380,40,402,75,420);
        canvas.bezierCurveTo(110,402,130,380,130,362.5);
        canvas.bezierCurveTo(130,362.5,130,325,100,325);
        canvas.bezierCurveTo(85,325,75,337,75,340);
        canvas.fillStyle = "pink";
        canvas.fill();
        /*
        * 画n页草
        * n：花瓣瓣数
        * dx,dy:花朵中心位置坐标
        * size:花瓣的大小
        * length：花瓣的长度
        * */
        function creatLeaf(cxt,n,dx,dy,size,length){
            cxt.beginPath();
            cxt.moveTo(dx,dy + size)
            const degree = 2*Math.PI/n;
            for(let i = 1;i<n+1;i++){
                let cx1 = Math.sin((i-1)*degree)*length + dx;
                let cy1 = Math.cos((i-1)*degree)*length + dy;
                let cx2 = Math.sin(i*degree)*length + dx;
                let cy2 = Math.cos(i*degree)*length + dy;
                let x = Math.sin(i*degree)*size + dx;
                let y = Math.cos(i*degree)*size + dy;
                cxt.bezierCurveTo(cx1,cy1,cx2,cy2,x,y)
            }
            cxt.closePath();
            cxt.fillStyle = "#00ff99"
            cxt.fill();
        }
        creatLeaf(canvas,4,300,400,20,80);
        /*
        * 绘制扇形
        * */
        function creatSector(cxt,x,y,r,angle1,angle2){
            cxt.beginPath();
            cxt.moveTo(x,y);
            cxt.arc(x,y,r,angle1*Math.PI/180,angle2*Math.PI/180,false);
            cxt.closePath()
            cxt.fillStyle="yellow"
            cxt.fill();
        }
        creatSector(canvas,280,200,80,30,120);
    }
</script>
</html>
