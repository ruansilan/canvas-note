<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="400" height="400" style="border: 1px dashed gray;"></canvas>
</body>
<script type="application/javascript">
    /*
    * 线条操作
    * lineWidth:定义线条的宽度
    * lineCap：定义线条开始处和结尾处的线帽样式(Butt：默认值无线帽，Round：圆形，Square：正方形线帽)
    * lineJoin：定义两个线条交接处的样式(miter：默认值尖角，round：圆角，bevel：斜角)
    * setLineDash(parmas:[])：定义线条的虚实样式,[10,5]——>10px实线、5px空白复合拼凑组合，[10,5,5,5]——>10px实线、5px空白、5px实线、5px空白复合拼凑组合
    * */
    window.onload = function (){
        const canvas = document.getElementById("canvas").getContext("2d");
        canvas.moveTo(50,20);
        canvas.lineTo(120,20);
        canvas.lineTo(50,80);
        canvas.lineTo(120,80);
        canvas.lineWidth = 12;
        // canvas.lineJoin = "miter"
        canvas.lineCap = "round";
        canvas.fillStyle = "pink";
        canvas.stroke();
        canvas.lineWidth = 2;
        canvas.setLineDash([5,5]);
        canvas.strokeRect(180,10,80,80);
    }
</script>
</html>
